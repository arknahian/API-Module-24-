<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Load</title>
</head>
<body>
    <h1>Post Method</h1>
    <input id="title" type="text" placeholder="Title">
    <br>
    <input id="body-content" type="text" placeholder="Body content">
    <br>
    <button id="submit">Submit</button>
    <script>
        document.getElementById("submit").addEventListener("click", function(){
            const title = document.getElementById('title').value;
            const bodyContent = document.getElementById('body-content').value;
            const post = {title: title, body: bodyContent};
            nowPostServer(post);
        })

        function nowPostServer(postInfo) {
            fetch('https://jsonplaceholder.typicode.com/posts',{
                method : 'POST',
                body: JSON.stringify(postInfo),
                headers: {
                    "Content-type" : "application/json ; charset=UTF-8" 
                }
            })
            .then(response => response.json())
            .then(data => console.log(data));
        }
    </script>
</body>
</html>
